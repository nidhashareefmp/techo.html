<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
</head>
<h1>Application Form</h1>
<body>
    <form action="form.html">

        <label for="name">First name:</label>
        <input type="name" name="name" id="name" required>
        <label for="name">Last name:</label>
        <input type="name" name="name" id="name" required><br><br>


        <label for="date of birth">Date of birth:</label>
        <input type="date" name="date of birth" id="number" placeholder="dd-mm-yyyy" required>
        <label for="age">Age:</label>
        <input type="gender" name="age" id="number" required><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="email">email address:</label>
        <input type="email" name="email" id="email" placeholder="enter email address" required><br><br>
       
        <label for="position available">Position available:</label>
        <input type="radio" id="junior developer" name="position available">
        <label for="junior developer">Junior developer</label>

        <input type="radio" id="mid-level developer" name="position available">
        <label for="mid-level developer">Mid-level developer</label>

        <input type="radio" id="senior developer" name="position available">
        <label for="senior developer">Senior developer</label><br><br>


        <label for="language"> Programming Language:</label>
        <input type="checkbox" name="language" id="language" required>
        <label for="language">Java</label>

        <input type="checkbox" name="language" id="language" required>
        <label for="language">Javascript</label>

        <input type="checkbox" name="language" id="language" required>
        <label for="language">Python</label><br><br>


        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="confirm password">Confirm password:</label>
        <input type="password" name="confirm password" id="confirm password" required><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
       
    </form>

    
</body>
</html>
