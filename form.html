<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/new.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="enter your name" required><br><br>

        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br><br>

        <label for="number">number:</label>
        <input type="number" name="phonenumber" id="phonenumber"><br><br>

        <label for="age">age:</label>
        <input type="number" id="age" name="age" placeholder="enter your age"> <br> <br>
         <!-- gender -->
        <label for="gender">gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label> 
        <input type="radio" id="Female" name="gender" value="female" required></label>
        <label for="female">female</label> 
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">other</label> <br><br>
         <!-- category -->
        <select name="category" id="category">
            <option value="sc">sc</option>
            <option value="st">st</option>
            <option value="obc">obc</option>
        </select><br><br>
        <!-- address -->
        <label for="address">address:</label>
        <textarea name="address" id="address"></textarea><br><br>
         <!-- password -->
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <!-- confirm password  -->
        <label for="confirm password">confirm password:</label>
        <input type="confirm password" id="confirm password" name="confirm password" required><br><br>

        <button type="button">submit

        </button>
     </form>
</body>
</html>
